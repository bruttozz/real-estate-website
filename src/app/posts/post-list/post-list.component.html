<mat-accordion multi="true" *ngIf="array.length > 0">
  <mat-expansion-panel *ngFor="let person of array">
    <mat-expansion-panel-header>
      Please choose your status
    </mat-expansion-panel-header>
    <p>{{ person.title }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text" *ngIf="array.length == 0">Nothing here</p>
